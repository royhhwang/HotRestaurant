<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>



    <script type="text/javascript">

        $(tableSearch).on("click", function () {
            
            var tableSearched = $(customerSearch).val().trim();

            tableSearched = tableSearched.replace(/\s+/g, "").toLowerCase();

            $.get("/api/" + tableSearched, function (data) {
                console.log(data);
                for (i = 0; i < data.length; i++) {
                    $("tables").show();
                    $("#name").text(data.name);
                    $("#number").text(data.name);
                    $("#email").text(data.email);
                    $("#id").text(data.id);
                }
            })
        })

    </script>

</body>

</html>
